<div class="card">
    <div class="card-header" role="tab" id="heading-{{id}}">
        <h4 class="card-title mb-0">
            <a class="d-block" data-toggle="collapse" data-parent="#booksAccordion" href="#collapse-book-{{id}}" aria-expanded="true" aria-controls="collapse-book-{{id}}">
            {{idText}} <span class="badge badge-info float-right">{{value}}</span>
            </a>
        </h4>
    </div>
    <div id="collapse-book-{{id}}" class="collapse" role="tabpanel" aria-labelledby="heading-{{id}}">
        <div class="list-group list-group-flush"></div>
    </div>
</div>
