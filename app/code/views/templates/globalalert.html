<div class="row">
    <div class="col-xs-12">
        {{#if hasMsg}}
        <div class="alert {{alertClass}} fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{alertMsg}}
        </div>
        {{/if}}
    </div>
</div>
