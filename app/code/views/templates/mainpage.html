<div class="row">
    <div class="col-xs-12 col-md-4">
        <h3>Reading <span class="badge badge-info float-right">{{currentlyReadingCount}}</span></h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{#if currentlyReadingCount}}
        <ul>
            {{#each currentBooks}}
            <li><a href="#books/{{this.id}}">{{this.title}}</a></li>
            {{/each}}
        </ul>
        {{else}}
        <p>Currently reading no books.</p>
        {{/if}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-4">
        <div class="list-group">
            <a class="list-group-item list-group-item-action justify-content-between" href="#books">Books <span class="badge badge-info float-right">{{bookCount}}</span></a>
            <a class="list-group-item list-group-item-action justify-content-between" href="#authors">Authors <span class="badge badge-info float-right">{{authorCount}}</span></a>
            <a class="list-group-item list-group-item-action justify-content-between" href="#tags">Tags <span class="badge badge-info float-right">{{tagCount}}</span></a>
        </div>
    </div>
</div>

<div class="row mt-1">
    <div class="col-xs-12 col-md-4">
        <div class="list-group">
            <div class="list-group-item">
                <h4 class="list-group-item-heading text-xs-center">Stats</h4>
            </div>
            <div class="list-group-item justify-content-between" title="{{readingRecordsAvgExplanation}}">Average reading time (days) <span class="badge badge-info float-right">{{avgReadingTime}}</span>
            </div>
        </div>
    </div>
</div>

<div class="row mt-1 mb-1">
    <div class="col-xs-12 col-md-4">
        <a href="#addbook" role="button" class="btn btn-outline-primary btn-block">Add book</a>
    </div>
</div>
