<!doctype html>
<html>
<head>
    <title>simpleshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/app.css">
    <script src="code/lib.bundle.js" type="text/javascript"></script>
    <script src="code/app.bundle.js" type="text/javascript"></script>
    <script src="code/bootstrap.js" type="text/javascript"></script>
</head>
<body class="">
    <div id="pageSplash" class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>simpleshelf: track your books</h1>
            </div>
        </div>
        <div id="baseContent" class=""></div>
    </div>

    <div id="books" data-role="page">
        <div data-role="panel" id="books-menu-panel" data-display="overlay" data-position="right"></div>
        <div data-role="header">
            <h1>simpleshelf</h1>
        </div>

        <div role="main" class="ui-content">
        </div>
    </div>

    <div id="book" data-role="page">
        <div data-role="panel" id="book-menu-panel" data-display="overlay" data-position="right"></div>
        <div data-role="header">
            <h1>simpleshelf</h1>
        </div>
        <div role="main" class="ui-content">
            <div class="ui-grid-a">
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Title</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-title"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">ISBN</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-isbn"></div></div>
                <div class="ui-block-a authors"><div class="ui-bar ui-bar-a">Authors</div></div>
                <div class="ui-block-b authors"><div class="ui-bar ui-bar-a" id="book-authors"></div></div>
                <div class="ui-block-a author"><div class="ui-bar ui-bar-a">Author</div></div>
                <div class="ui-block-b author"><div class="ui-bar ui-bar-a" id="book-author"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Public</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-public"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Publisher</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-publisher"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Notes (public)</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-notesPublic"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Notes (private)</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-notesPrivate"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Activities</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-activities"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Status</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-status"></div></div>
                <div class="ui-block-a"><div class="ui-bar ui-bar-a">Tags</div></div>
                <div class="ui-block-b"><div class="ui-bar ui-bar-a" id="book-tags"></div></div>
            </div><!-- /grid-a -->
        </div>
    </div>

    <div id="editbook" data-role="page">
        <div data-role="panel" id="editbook-menu-panel" data-display="overlay" data-position="right"></div>
        <div data-role="header">
            <h1>simpleshelf</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <fieldset class="ui-field-contain">
                    <div class="ui-field-contain">
                        <label for="editbook-title">Title</label>
                        <input type="text" name="editbook-title" id="editbook-title" placeholder="Title" value="">
                    </div>
                    <div class="ui-field-contain">
                        <label for="editbook-authors">Authors</label>
                        <textarea cols="40" rows="3" name="editbook-authors" id="editbook-authors"></textarea>
                    </div>
                    <div class="ui-field-contain">
                        <label for="editbook-isbn">ISBN</label>
                        <input type="text" name="editbook-isbn" id="editbook-isbn" placeholder="ISBN" value="">
                    </div>
                    <div class="ui-field-contain">
                        <label for="editbook-publisher">Publisher</label>
                        <input type="text" name="editbook-publisher" id="editbook-publisher" placeholder="Publisher" value="">
                    </div>

                    <div class="ui-field-contain">
                        <label for="editbook-public">Public?</label>
                        <select name="editbook-public" id="editbook-public" data-role="slider">
                            <option value="off">no</option>
                            <option value="on">yes</option>
                        </select>
                    </div>

                    <div class="ui-field-contain">
                        <label for="editbook-notes-public">Public notes</label>
                        <textarea cols="40" rows="3" name="editbook-notes-public" id="editbook-notes-public"></textarea>
                    </div>

                    <div class="ui-field-contain">
                        <label for="editbook-notes-private">Private notes</label>
                        <textarea cols="40" rows="3" name="editbook-notes-private" id="editbook-notes-private"></textarea>
                    </div>

                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <button class="ui-shadow ui-btn ui-corner-all ui-icon-check ui-btn-icon-right" type="submit" name="editbook-submit" id="editbook-submit">Submit</button>
                        <button class="ui-shadow ui-btn ui-corner-all ui-icon-delete ui-btn-icon-right" name="editbook-cancel" id="editbook-cancel">Cancel</button>
                    </fieldset>
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
