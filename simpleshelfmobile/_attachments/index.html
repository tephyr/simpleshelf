<!doctype html>
<html>
<head>
    <title>simpleshelf: track your books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/app.css">
    <script src="code/lib.bundle.js" type="text/javascript"></script>
    <script src="code/app.bundle.js" type="text/javascript"></script>
    <script src="code/bootstrap.js" type="text/javascript"></script>
</head>
<body class="">
    <div class="container">
        <div id="baseContent" class=""></div>
    </div>

    <div id="editbook" data-role="page">
        <div data-role="panel" id="editbook-menu-panel" data-display="overlay" data-position="right"></div>
        <div data-role="header">
            <h1>simpleshelf</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <fieldset class="ui-field-contain">
                    <div class="ui-field-contain">
                        <label for="editbook-title">Title</label>
                        <input type="text" name="editbook-title" id="editbook-title" placeholder="Title" value="">
                    </div>
                    <div class="ui-field-contain">
                        <label for="editbook-authors">Authors</label>
                        <textarea cols="40" rows="3" name="editbook-authors" id="editbook-authors"></textarea>
                    </div>
                    <div class="ui-field-contain">
                        <label for="editbook-isbn">ISBN</label>
                        <input type="text" name="editbook-isbn" id="editbook-isbn" placeholder="ISBN" value="">
                    </div>
                    <div class="ui-field-contain">
                        <label for="editbook-publisher">Publisher</label>
                        <input type="text" name="editbook-publisher" id="editbook-publisher" placeholder="Publisher" value="">
                    </div>

                    <div class="ui-field-contain">
                        <label for="editbook-public">Public?</label>
                        <select name="editbook-public" id="editbook-public" data-role="slider">
                            <option value="off">no</option>
                            <option value="on">yes</option>
                        </select>
                    </div>

                    <div class="ui-field-contain">
                        <label for="editbook-notes-public">Public notes</label>
                        <textarea cols="40" rows="3" name="editbook-notes-public" id="editbook-notes-public"></textarea>
                    </div>

                    <div class="ui-field-contain">
                        <label for="editbook-notes-private">Private notes</label>
                        <textarea cols="40" rows="3" name="editbook-notes-private" id="editbook-notes-private"></textarea>
                    </div>

                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <button class="ui-shadow ui-btn ui-corner-all ui-icon-check ui-btn-icon-right" type="submit" name="editbook-submit" id="editbook-submit">Submit</button>
                        <button class="ui-shadow ui-btn ui-corner-all ui-icon-delete ui-btn-icon-right" name="editbook-cancel" id="editbook-cancel">Cancel</button>
                    </fieldset>
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
