x-app: &default-app
  build:
    context: "."
    target: "app"
    args:
      - "NODE_ENV=${NODE_ENV:-production}"
  depends_on:
    - "couchdb"
  env_file:
    - ".env"
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "3s"
  tty: true
  volumes:
    - "${DOCKER_WEB_VOLUME:-./public:/app/public}"

services:

  couchdb:
    environment:
      - COUCHDB_USER=${COUCHDB_USER:-REQUIRED}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD:-REQUIRED}
    image: couchdb:3.2
    ports:
      # Use a single port number to disallow external access: "5984".
      - "${DOCKER_COUCHDB_PORTS:-5984}"
    volumes:
      - "couchdb_data:/opt/couchdb/data"
      - "couchdb_config:/opt/couchdb/etc/local.d"

  web:
    <<: *default-app
    command: "npm run watch-${NODE_ENV:-production}"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    healthcheck:
      test: "${DOCKER_WEB_HEALTHCHECK_TEST:-curl localhost:8000/up}"
      interval: "60s"
      timeout: "3s"
      start_period: "5s"
      retries: 3
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:8000}:8000"

volumes:
  couchdb_data: {}
  couchdb_config: {}
